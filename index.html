<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Travails</title>
</head>
<body>
    <script>
        function knightMoves(start,end){

            let queue = [{"position":start,"path":[start]}]

            let hasBeen = []

            while(queue.length>0){
                let current = queue.shift();
                hasBeen.push(current["position"].toString())

                if(isBound(current["position"])){
                    if(current["position"].toString()==end.toString()) return pretty(current["path"]);
                    
                    if(!hasBeen.includes([current["position"][0]+1,current["position"][1]+2].toString())){
                        queue.push({"position":[current["position"][0]+1,current["position"][1]+2],
                        "path":[...current["path"],[current["position"][0]+1,current["position"][1]+2]]})
                    }

                    if(!hasBeen.includes([current["position"][0]+2,current["position"][1]+1].toString())){
                        queue.push({"position":[current["position"][0]+2,current["position"][1]+1],
                        "path":[...current["path"],[current["position"][0]+2,current["position"][1]+1]]})
                    }

                    if(!hasBeen.includes([current["position"][0]-1,current["position"][1]+2].toString())){
                        queue.push({"position":[current["position"][0]-1,current["position"][1]+2],
                        "path":[...current["path"],[current["position"][0]-1,current["position"][1]+2]]})
                    }

                    if(!hasBeen.includes([current["position"][0]-2,current["position"][1]+1].toString())){
                        queue.push({"position":[current["position"][0]-2,current["position"][1]+1],
                        "path":[...current["path"],[current["position"][0]-2,current["position"][1]+1]]})
                    }

                    if(!hasBeen.includes([current["position"][0]+1,current["position"][1]-2].toString())){
                        queue.push({"position":[current["position"][0]+1,current["position"][1]-2],
                        "path":[...current["path"],[current["position"][0]+1,current["position"][1]-2]]})
                    }

                    if(!hasBeen.includes([current["position"][0]+2,current["position"][1]-1].toString())){
                        queue.push({"position":[current["position"][0]+2,current["position"][1]-1],
                        "path":[...current["path"],[current["position"][0]+2,current["position"][1]-1]]})
                    }

                    if(!hasBeen.includes([current["position"][0]-1,current["position"][1]-2].toString())){
                        queue.push({"position":[current["position"][0]-1,current["position"][1]-2],
                        "path":[...current["path"],[current["position"][0]-1,current["position"][1]-2]]})
                    }

                    if(!hasBeen.includes([current["position"][0]-2,current["position"][1]-1].toString())){
                        queue.push({"position":[current["position"][0]-2,current["position"][1]-1],
                        "path":[...current["path"],[current["position"][0]-2,current["position"][1]-1]]})
                    }
                }
            }
            return -1
        }
        function isBound(place){
            if(place[0]>=0&&place[0]<=7&&place[1]>=0&&place[1]<=7){
                return true
            }
            return false
        }
        function pretty(arr){
            if(arr.length>0){
                let send = `${arr[0]}`;
                for(let i = 1; i<arr.length;i++){
                    send+=` --> ${arr[i]}`
                }
                return send
            }
            return "null"
        }

        console.log(knightMoves([0,0],[7,7]));
    </script>
</body>
</html>
